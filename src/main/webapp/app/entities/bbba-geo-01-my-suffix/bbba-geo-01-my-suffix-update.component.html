<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bbba-geo-01-my-suffix-heading" jhiTranslate="georeferenziazioneApp.bbbaGeo01.home.createOrEditLabel">Create or edit a Bbba Geo 01</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bbbaGeo01.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bbbaGeo01.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="georeferenziazioneApp.bbbaGeo01.coordx" for="field_coordx">Coordx</label>
                    <input type="text" class="form-control" name="coordx" id="field_coordx"
                        [(ngModel)]="bbbaGeo01.coordx" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="georeferenziazioneApp.bbbaGeo01.coordy" for="field_coordy">Coordy</label>
                    <input type="text" class="form-control" name="coordy" id="field_coordy"
                        [(ngModel)]="bbbaGeo01.coordy" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="georeferenziazioneApp.bbbaGeo01.chiave" for="field_chiave">Chiave</label>
                    <select class="form-control" id="field_chiave" name="chiave" [(ngModel)]="bbbaGeo01.chiave" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bbaGeo02ClOption.id === bbbaGeo01.chiave?.id ? bbbaGeo01.chiave : bbaGeo02ClOption" *ngFor="let bbaGeo02ClOption of bbageo02cls; trackBy: trackBbaGeo02ClById">{{bbaGeo02ClOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
