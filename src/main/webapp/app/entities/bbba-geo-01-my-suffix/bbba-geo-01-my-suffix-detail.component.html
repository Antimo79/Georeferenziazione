<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="bbbaGeo01">
            <h2><span jhiTranslate="georeferenziazioneApp.bbbaGeo01.detail.title">Bbba Geo 01</span> {{bbbaGeo01.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="georeferenziazioneApp.bbbaGeo01.coordx">Coordx</span></dt>
                <dd>
                    <span>{{bbbaGeo01.coordx}}</span>
                </dd>
                <dt><span jhiTranslate="georeferenziazioneApp.bbbaGeo01.coordy">Coordy</span></dt>
                <dd>
                    <span>{{bbbaGeo01.coordy}}</span>
                </dd>
                <dt><span jhiTranslate="georeferenziazioneApp.bbbaGeo01.chiave">Chiave</span></dt>
                <dd>
                    <div *ngIf="bbbaGeo01.chiave">
                        <a [routerLink]="['/bba-geo-02-cl-my-suffix', bbbaGeo01.chiave?.id, 'view']">{{bbbaGeo01.chiave?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bbba-geo-01-my-suffix', bbbaGeo01.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
