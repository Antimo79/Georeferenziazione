<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-cutc-utz-ubic-my-suffix-heading" jhiTranslate="georeferenziazioneApp.cutcUtzUbic.home.createOrEditLabel">Create or edit a Cutc Utz Ubic</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!cutcUtzUbic.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="cutcUtzUbic.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="georeferenziazioneApp.cutcUtzUbic.dbCdUtz" for="field_dbCdUtz">Db Cd Utz</label>
                    <input type="text" class="form-control" name="dbCdUtz" id="field_dbCdUtz"
                        [(ngModel)]="cutcUtzUbic.dbCdUtz" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="georeferenziazioneApp.cutcUtzUbic.chiave" for="field_chiave">Chiave</label>
                    <select class="form-control" id="field_chiave" name="chiave" [(ngModel)]="cutcUtzUbic.chiave" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="bbbaGeo01Option.id === cutcUtzUbic.chiave?.id ? cutcUtzUbic.chiave : bbbaGeo01Option" *ngFor="let bbbaGeo01Option of bbbageo01s; trackBy: trackBbbaGeo01ById">{{bbbaGeo01Option.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
