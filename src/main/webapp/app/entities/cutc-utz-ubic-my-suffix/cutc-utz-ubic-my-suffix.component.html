<div>
    <h2 id="page-heading">
        <span jhiTranslate="georeferenziazioneApp.cutcUtzUbic.home.title">Cutc Utz Ubics</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cutc-utz-ubic-my-suffix" [routerLink]="['/cutc-utz-ubic-my-suffix/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="georeferenziazioneApp.cutcUtzUbic.home.createLabel">
            Create new Cutc Utz Ubic
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cutcUtzUbics">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="georeferenziazioneApp.cutcUtzUbic.dbCdUtz">Db Cd Utz</span></th>
            <th><span jhiTranslate="georeferenziazioneApp.cutcUtzUbic.chiave">Chiave</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cutcUtzUbic of cutcUtzUbics ;trackBy: trackId">
                <td><a [routerLink]="['/cutc-utz-ubic-my-suffix', cutcUtzUbic.id, 'view' ]">{{cutcUtzUbic.id}}</a></td>
                <td>{{cutcUtzUbic.dbCdUtz}}</td>
                <td>
                    <div *ngIf="cutcUtzUbic.chiave">
                        <a [routerLink]="['../bbba-geo-01-my-suffix', cutcUtzUbic.chiave?.id, 'view' ]" >{{cutcUtzUbic.chiave?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cutc-utz-ubic-my-suffix', cutcUtzUbic.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cutc-utz-ubic-my-suffix', cutcUtzUbic.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cutc-utz-ubic-my-suffix/'+ cutcUtzUbic.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
